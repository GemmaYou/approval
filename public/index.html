<script>
  $( function () {
    // API Application ...
    const approvalTree = new ApprovalTree( '' );
    const _url = '/activity/record';

    axios.get( _url ).then( function ( response ) {
      if ( response.status && response.status === 200 ) {
        approvalTree.setOptions( {
          data: response.data,
        });
      }
    }).catch( function( err ){
      console.log( err );
    });

    $( '.dialog' ).on( 'click', function(){
      approvalTree.openDialog();
    })

</script>
